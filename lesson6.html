<html>

	<body>
		<script>
			var a = 10,b=11,d = "10";
			var c = a+b;
			//1. arithmetic
			console.log(c);
			c = b-a;
			console.log(c);
			c = b*a;
			console.log(c);
			
			c = b/a;
			console.log(c);
			
			c = b%a;
			console.log(c);
			
			c++;
			console.log(c);
			
			c--;
			console.log(c);
			
			//2. comparison
			var a1 = a==d;
			console.log(a1);
			
			var a1 = a===d;
			console.log(a1);
			
			var a2 = a!==d;
			console.log(a2);
			
			var a3 = !a==d;
			console.log(a3);
			
			//3. logical
			
			if(a==d || a==b)
			console.log('ok');
			else
			console.log('not ok');
			
			//4. assignment 
			var a4 = 10;
			a4 *=10;
			console.log(a4);
			
			//5. tenary
			var a5 = a!=b ? 1:0;
			//if not
			if(a!=b)
				a5 = 1;
			else
				a5= 0;
			console.log(a5);
		</script>
	</body>
</html>
