			function Person(){
				var _firstName = "unknown";
				var _lastName = "unknown";
				
				Object.defineProperties(this,{
					"FirstName":{
						set:function(value){
							_firstName= value;
						},
						get:function(){
							return _firstName;
						}
					},
					"LastName":{
						set:function(value){
							_lastName= value;
						},
						get:function(){
							return _lastName;
						}
					}
				});
			}
			
			var person1 = new Person();
			person1.FirstName = "TEDU";
			person1.LastName = "Online";
			console.log(person1.FirstName + " " + person1.LastName);
